<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SciText-ES — Contribuciones científicas</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">
      SciText-ES <span class="badge-es">ES</span>
    </div>
    <div class="navbar-steps">
      <span class="step done">① Entrada</span>
      <span class="step-sep">›</span>
      <span class="step done">② Segmentación</span>
      <span class="step-sep">›</span>
      <span class="step active">③ Contribuciones</span>
      <span class="step-sep">›</span>
      <span class="step">④ Comparación</span>
    </div>
  </nav>

  <div class="page-container">

    <div class="page-header">
      <h1>Contribuciones científicas</h1>
      <p>Detección binaria de fragmentos con contribución explícita</p>
    </div>

    <div id="error-container"></div>

    <!-- Tarjetas de resumen -->
    <div id="summary-cards" class="summary-cards">
      <!-- Generado por app.js -->
    </div>

    <!-- Lista de fragmentos -->
    <div id="fragments-container" class="fragments-list">
      <!-- Generado por app.js -->
      <div class="empty-state">
        <div class="empty-state-icon">⏳</div>
        <p>Cargando fragmentos…</p>
      </div>
    </div>

    <!-- Navegación -->
    <div class="view-nav">
      <a href="segmentation.html" class="btn btn-secondary">← Segmentación</a>
      <div class="view-nav-right">
        <button id="btn-export" class="btn btn-secondary">
          ↓ Exportar JSON
        </button>
        <a href="comparison.html" class="btn btn-primary">
          Comparar modelos →
        </a>
      </div>
    </div>

  </div>

  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  <script src="js/charts.js"></script>
</body>
</html>
